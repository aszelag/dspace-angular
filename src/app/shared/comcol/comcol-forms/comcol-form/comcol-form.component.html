<div class="container-fluid">
  <div class="row">
    <div class="col-12 d-inline-block">
      <label>{{type.value + '.edit.logo.label' | translate}}</label>
    </div>
    <ng-container *ngVar="(dso?.logo | async)?.payload as logo">
      <div class="col-12 d-inline-block alert" [ngClass]="{'alert-danger': markLogoForDeletion}" id="logo-section" *ngIf="logo">
        <div class="row">
          <div class="col-8 d-inline-block">
            <ds-comcol-page-logo [logo]="logo"></ds-comcol-page-logo>
          </div>
          <div class="col-4 d-inline-block">
            <div *ngIf="logo" class="btn-group btn-group-sm float-right" role="group">
              <button *ngIf="!markLogoForDeletion" type="button" class="btn btn-danger"
                      title="{{type.value + '.edit.logo.delete.title' | translate}}"
                      (click)="deleteLogo()">
                <i class="fas fa-trash" aria-hidden="true"></i>
              </button>
              <button *ngIf="markLogoForDeletion" type="button" class="btn btn-warning"
                      title="{{type.value + '.edit.logo.delete-undo.title' | translate}}"
                      (click)="undoDeleteLogo()">
                <i class="fas fa-undo" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="!logo" class="col-12 d-inline-block">
        <ds-uploader  *ngIf="initializedUploaderOptions | async"
                      [dropMsg]="type.value + '.edit.logo.upload'"
                      [dropOverDocumentMsg]="type.value + '.edit.logo.upload'"
                      [enableDragOverDocument]="true"
                      [uploadFilesOptions]="uploadFilesOptions"
                      (onCompleteItem)="onCompleteItem()"
                      (onUploadError)="onUploadError()"></ds-uploader>
      </div>
    </ng-container>
  </div>
  <hr>
</div>
<div class="container-fluid">
  <div class="row m-0">
    <div class="translations-container">
      <label> Translations </label>
    </div>
  </div>
  <div class="row m-0">
    <ul class="nav nav-tabs justify-content-start">
      <li *ngFor="let language of languages" class="nav-item">
        <a *ngIf="language.code === defaultLanguage"
          class="nav-link"
          [ngClass]="{'active' : language.code === currentLanguage}"
          (click)="this.currentLanguage = language.code; updateFieldTranslations()">
          Default: {{ language.label }}
        </a>
        <a *ngIf="language.code !== defaultLanguage"
          class="nav-link"
          [ngClass]="{'active' : language.code === currentLanguage}"
          (click)="this.currentLanguage = language.code; updateFieldTranslations()">
          {{ language.label }}
        </a>
      </li>
    </ul>
  </div>
</div>  
<div class="row m-0" *ngIf="currentLanguage === defaultLanguage">
  <div class="col-12 p-0">
    <div *ngFor="let formModel of formModels">
      <ds-form *ngIf="formModel.forms && formModel.language === defaultLanguage"
      [formId]="'comcol-form-id' + formModel.language"
      [formModel]="formModel.forms"
      [displayCancel]="false"
      [disabled]="false"
      (submitForm)="onSubmit()"> 
        <button before (click)="back.emit()" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left"></i> {{ type.value + '.edit.return' | translate }}
        </button>
      </ds-form>
    </div>
  </div>
</div> 
<div class="row m-0" *ngIf="currentLanguage !== defaultLanguage">
  <div class="col-12 col-md-6 p-0">
    <div *ngFor="let formModel of formModels">
      <ds-form *ngIf="formModel.forms && formModel.language === currentLanguage"
      [formId]="'comcol-form-id' + formModel.language"
      [formModel]="formModel.forms"
      [displayCancel]="false"
      [disabled]="false"
      (submitForm)="onSubmit()"> 
        <button before (click)="back.emit()" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left"></i> {{ type.value + '.edit.return' | translate }}
        </button>
      </ds-form>
    </div>
  </div>
  <div class="col-12 col-md-6 p-0 disabled">
    <div *ngFor="let formModel of formModels">
      <ds-form *ngIf="formModel.forms && formModel.language === defaultLanguage"
      [formId]="'comcol-form-id' + formModel.language"
      [formModel]="formModel.forms"
      [displayCancel]="false"
      [disabled]="true"
      (submitForm)="onSubmit()"> 
        <button before (click)="back.emit()" class="btn btn-outline-secondary" [disabled]="true">
        <i class="fas fa-arrow-left"></i> {{ type.value + '.edit.return' | translate }}
        </button>
      </ds-form>
    </div>
  </div> 
</div>
